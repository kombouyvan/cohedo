<section class="our-articles bg-light-theme section-padding ">
  <div class="container-fluid custom-container">
    <div class="row">
      <div class="col-xl-9 col-lg-8">
        <div class="full-width">
          <div class="row">
            <div class="main-box padding-20 full-width mb-md-40">
              <div class="post-wrapper mb-xl-20">
                <div class="blog-item-img">
                  <img [src]="project?.image" class="img-fluid full-width" alt="images of person">
                </div>
              </div>

              <div class="row padding-20">
                <h6>{{project?.name}}</h6>
                <div class="row mb-4" *ngFor="let item of activity">
                  <div class="col-lg-3">
                    <img [src]="item.image"
                         class="img-fluid"
                         alt="images of person"></div>
                  <div class="col-lg-9">
                    <div class="text-light-white">
                      <strong
                        style="cursor: pointer"
                        [routerLink]="['/activity-details/'+item.id+'/'+project.id]">
                        {{item.date}}: {{item.project}}
                      </strong><br>
                      <div [innerHTML]="item.description"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <aside class="col-xl-3 col-lg-4">
        <app-blog-sidebar
          [title]="'NEUIGKEITEN'"
          [useTitle]="false"
          [enableCategories]="false"
          [enableTags]="false"
          [enableLastNews]="true"></app-blog-sidebar>
      </aside>
    </div>
  </div>
</section>
