<section class="our-articles bg-light-theme section-padding" *ngFor="let item of lastnewsdetails">
    <div class="container-fluid custom-container">
        <div class="row">
            <div class="col-xl-9 col-lg-8">
                <div class="main-box padding-20 full-width mb-md-40">
                    <div class="post-wrapper mb-xl-20">

                        <div class="blog-item-img">
                            <img [src]="item.photo" class="img-fluid full-width" [alt]="item.title">
                            <ul class="blog-item-badge">
                                <li *ngFor="let cat of getCategories(item.category) | slice:0:2"><a
                                        routerLink="/blog/cat/{{cat.id}}">{{cat.title}}</a> </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="blog-meta mb-xl-20">
                                <h5 class="blog-title text-light-black">{{item.title}}</h5>
                                <div class="blog-meta-author">
                                    <p class="text-light-white mb-0 fs-16" *ngFor="let d of item.postdate">
                                      <span>
                                        <i class="fas fa-calendar-week"></i>
                                      </span>
                                      <a routerLink="/blog-details/{{item.id}}"> {{d}}</a>
                                    </p>
                                </div>
                            </div>
                          <div [innerHtml]="item.htmldesc"></div>
                            <hr>
                            <div class="post-details-tags-social mb-xl-20">
                                <div class="row">
                                    <div class="col-lg-8 col-md-6">
                                        <div class="tags-box">
                                          <!--<span class="fs-18 text-light-white"><i class="fas fa-tags"></i></span>
                                          <div class="tags">
                                              <a routerLink="/blog/tag/{{tag.id}}"
                                                  *ngFor="let tag of getTags(item.tags)">{{tag.title}}</a>
                                          </div>-->
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="social-media-box">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="comment-box">
                                <div class="section-header-left">
                                    <h6 class="text-light-black header-title">{{item.reviews.length}} Comments</h6>
                                </div>
                                <div *ngFor="let review of item.reviews">
                                    <div class="review-box">
                                        <div class="review-user" *ngFor="let author of getAuthor(review.user)">
                                            <div class="review-user-img">
                                                <img [src]="author.image" class="rounded-circle" [alt]="author.name">
                                                <div class="reviewer-name">
                                                    <p class="text-light-black fw-600">{{author.name}}</p>
                                                </div>
                                            </div>
                                            <div class="review-date"> <span
                                                    class="text-light-white">{{review.commentdate}}</span>
                                            </div>
                                        </div>
                                        <p class="text-light-black">{{review.comment}}</p>
                                    </div>
                                    <div class="review-box comment-reply" *ngFor="let reply of review.replies">
                                        <div class="review-user" *ngFor="let author of getAuthor(reply.user)">
                                            <div class="review-user-img">
                                                <img [src]="author.image" class="rounded-circle" [alt]="author.name">
                                                <div class="reviewer-name">
                                                    <p class="text-light-black fw-600">{{author.name}}</p>
                                                </div>
                                            </div>
                                            <div class="review-date"> <span
                                                    class="text-light-white">{{reply.commentdate}}</span>
                                            </div>
                                        </div>
                                        <p class="text-light-black">{{reply.comment}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          <aside class="col-xl-3 col-lg-4">
            <app-blog-sidebar
              [title]="'title'"
              [useTitle]="false"
              [enableCategories]="false"
              [enableTags]="false"
              [enableLastNews]="true"></app-blog-sidebar>
          </aside>
        </div>
    </div>
</section>
