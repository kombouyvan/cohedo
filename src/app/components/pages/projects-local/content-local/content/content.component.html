<section class="our-articles bg-light-theme section-padding ">
  <div class="container-fluid custom-container">
    <div class="row">
      <div class="col-xl-9 col-lg-8">

        <ul ngbNav #nav="ngbNav" class="nav nav-pills mb-3">
          <li ngbNavItem>
            <a ngbNavLink>Abgeschlossene Projekte</a>
            <ng-template ngbNavContent>
              <div class="row">
                <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let item of projects">
                  <div class="sa-causes-single sa-causes-single-2">
                    <div class="entry-thumb">
                      <img [src]="item.image" [alt]="item.name" class="img-fluid full-width">
                    </div>
                    <div class="causes-details-wrap">
                      <div class="causes-details">
                        <a class="project-name" [routerLink]="['/project/projects-local/'+item.id]" >
                          {{item.name}}
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </ng-template>

          </li>
          <li ngbNavItem>
            <a ngbNavLink>Laufende Projekte </a>
            <ng-template ngbNavContent>content 2</ng-template>
          </li>

        </ul>
        <div [ngbNavOutlet]="nav"></div>


      </div>

      <aside class="col-xl-3 col-lg-4">
        <app-blog-sidebar
          [title]=""
          [useTitle]="false"
          [enableCategories]="false"
          [enableTags]="false"
          [enableLastNews]="true"></app-blog-sidebar>
      </aside>
    </div>
  </div>
</section>
